#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

<section class="ui raised segment">
  <header class="ui header">
    ${member.firstname} ${member.lastname}'s Todo List
  </header>
  <table class="ui fixed table">
    <thead>
    <tr>
      <th>Todo</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <div class="ui bulleted list">
      #{list items:todolist, as:'todo'}
      <tr>
        <td> ${todo.title} </td>
        <td> <img class="ui small image" src="/getimage/${todo.id}"> </td>
        <td> <a href="/dashboard/${member.id}/deletetodo/${todo.id} " class="ui tiny red button"> Delete </a> </td>
      #{/list}
    </div>
    </tbody>
  </table>

</section>

<form class="ui stacked segment form" action="/dashboard/addtodo" method="POST" enctype="multipart/form-data">
  <div class="two fields">
    <div class="field">
      <label>Title</label>
      <input placeholder="Title" type="text" name="title">
    </div>
    <div class="field">
      <label>Image</label>
      <input type="file" name="image">  </input>
    </div>
  </div>
  <button class="ui blue submit button">Add Todo</button>
</form>
